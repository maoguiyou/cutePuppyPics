<ion-content class="main-content">
  <ion-grid color="btn-login" class="main-header">
    <ion-row>
      <ion-col text-center><img class="logo-img" src="../../assets/logo/logo.png" alt=""></ion-col>
    </ion-row>
    <ion-row center>
      <ion-col text-right width-33>
        <ion-img class="user-img" src="../../assets/logo/user-img.png"></ion-img>
        <span class="user-name">{{acctLogin.NickName}}</span>
      </ion-col>
      <ion-col no-padding width-66>
        <ul>
          <li>可用余额：{{acctLogin.CrLimit | number:'1.2-2'}} </li>
          <li>盈利 {{acctLogin.BalAmt| number:'1.2-2'}}</li>
          <li>未结算：{{acctLogin.PenAmt| number:'1.2-2'}}</li>
        </ul>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <button *ngFor="let item of list" ion-item icon-left (click)="racingList(item.name)">
      <!--<ion-icon name="{{item.iconName}}"></ion-icon>-->
      <img class="main-list-icon" src="../../assets/logo/{{item.iconName}}.png" alt="">

      {{ item.name }}

    </button>
  </ion-list>
  <!--<ion-tab></ion-tab>-->
</ion-content>

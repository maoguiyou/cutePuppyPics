<ion-header class="poker-global-header">
  <ion-navbar color="navbar">
    <ion-title>
      修改密码
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="change-password-content">
  <ion-list>
    <ion-item>
      <ion-label floating>Old Password</ion-label>
      <ion-input [(ngModel)]="oldPassword" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>New Password</ion-label>
      <ion-input [(ngModel)]="newPassword" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input [(ngModel)]="confirmPassword" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <button (click)="changePassword()" full ion-button color="btn-login" round>confirm modification</button>
</ion-content>

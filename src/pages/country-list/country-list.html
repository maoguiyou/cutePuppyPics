<ion-header class="poker-global-header">
  <ion-navbar color="navbar">
    <ion-title>{{pageAcceptObj.title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="racing-list-content">
  <ion-list *ngIf="countryList">
    <ion-list-header>
      <ion-label>{{pageAcceptObj.title}}</ion-label>
    </ion-list-header>

    <ion-item (click)="getCountryGame(item)" *ngFor="let item of countryList">
      {{item}}
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>

<ion-header class="poker-global-header">
  <ion-navbar color="navbar">
    <ion-title>{{pageAcceptObj.title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="racing-list-content">
  <ion-list>
    <ion-list-header>
      {{pageAcceptObj.title}}
    </ion-list-header>
    <ion-item *ngFor="let item of upcomingList">
      <img class="racing-list-img" src="../../assets/logo/{{item.GameType}}.png" alt="">
       <span class="racing-list-R">{{item.R}}</span> {{item.Venue}}  ({{item.Country}})
      <button color="navbar" ion-button clear item-right>
        <count-down [startTime]="item.SuspendTime"></count-down>
      </button>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
